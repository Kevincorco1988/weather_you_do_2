{% extends "weather/base.html" %}
{% load crispy_forms_tags %} 
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="content-section text-white">
                    <form method="POST">
                        {% csrf_token %}  
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Register</legend>
                            {% crispy form %}
                        </fieldset>
                        <div class="border-top pt-3 text-center">
                            <small class="text-muted fs-6"> <!-- Add fs-6 class to make text slightly bigger -->
                                Already Have An Account? <a class="ml-2 text-black" href="{% url 'users:login' %}">Sign In</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
{% endblock content %}
