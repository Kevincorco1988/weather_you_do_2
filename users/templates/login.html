{% extends "weather/base.html" %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="content-section text-white"> <!-- Add text-white class to make text white -->
                <form method="POST">
                    {% csrf_token %}  
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Login</legend>
                        {{ form|crispy }} 
                    </fieldset>
                    <div class="form-group"> 
                        <button class="btn btn-dark-blue" type="submit">Login</button>
                    </div>
                </form>
                <p class="mt-2 text-black">Forgot Password?:  <a href="{% url 'users:password_reset' %}" class="text-white">Password Reset</a></p> 
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Need An Account? <a class="ml-2 text-white" href="{% url 'users:register' %}">Register Now</a> 
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
